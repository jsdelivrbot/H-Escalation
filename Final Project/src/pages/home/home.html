<ion-header> 
  <ion-navbar color="one">
    <ion-title text-center="true" style="font-color:black">
      <ion-icon name="clock"></ion-icon>
      Taal Vista Hotel ESU
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addTicket()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-item-divider color="five" style="text-align: center;"><b>Unassigned Tickets</b></ion-item-divider>
</ion-header>

<div class="tabs">
  <a class="tab-item">
    Home
  </a>

  <a class="tab-item">
    Open Tickets
  </a>
</div>

<ion-content > 


      <ion-list>

          
          <ion-item-sliding *ngFor="let ticket of tickets | async" >
            <ion-item style="font-size:10pt;">

          <ion-card style="border:3px solid #0b354d;" text-center="true">
            <ion-card-header>
                <table width="100%">
                  <tr>
                    <td><b>{{ticket.description}}</b></td>
                  </tr>
                  <tr>
                      <td><b>{{ticket.room}}</b></td>
                  </tr>
                </table> 
                
            </ion-card-header>

                <ion-card-content >

                 <table width="100%">
                      <tr style="border-collapse: separate; border-spacing: 2px;">
                        <td width="50%"><b> {{ticket.created}} </b></td>
                      </tr>
                  </table> 

                <table width="100%" center>
                  <tr>
                      <td style=" text-align:center;border:3px solid #887136; color:black; width:50%">{{ticket.status}}</td>
                      <td style=" text-align:center;border:3px solid #887136; color:black; width:50%">{{ticket.priority}}</td>
                  </tr>
                </table>

                  <table width="100%" >
                    <tr>
                      <td width="50%">{{ ticket.owner}} <br></td>
                      <td>Unassigned</td>
                    </tr>

                    <tr>
                      
                    </tr>

                  </table>

                </ion-card-content>

            </ion-card>


          <!-- <ion-label>Select options</ion-label>
           <ion-select>
             <ion-option value="present">Present</ion-option>
             <ion-option value="absent">Absent</ion-option>
             <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="due"></ion-datetime>
           </ion-select> -->

        </ion-item>

    
        <ion-item-options side="right" padding >
          <button ion-button color="blue" (click)="assignTicket(ticket)" style="border:3px solid white; -moz-border-radius:5px; border-radius:5px;">
                      <ion-icon name="md-create"></ion-icon>Assign
          </button>
          
          <!--<button ion-button color="secondary" (click)="editTicket(ticket)" style="border:3px solid white;-moz-border-radius:5px; border-radius:5px;">
            <ion-icon name="md-create"> </ion-icon>Doing
          </button>-->

          <button ion-button color="danger" (click)="deleteTicket(ticket)" style="border:3px solid white; -moz-border-radius:5px; border-radius:5px;">
            <ion-icon name="md-trash"></ion-icon>Delete
          </button>

          

        </ion-item-options> <!-- end slide right deleteTicket(ticket.$key)--> 

      </ion-item-sliding>


    </ion-list>
</ion-content>
